<script type="text/javascript">
  alert('load')
  window.onerror = function (a) {
    alert('error')
    alert(a)
  }
    apiready = function(){

        // alert('open index frame')
        api.parseTapmode();
    }

    function openVux(name){
        // alert('open window ' + name)
        var delay = 0;
        if(api.systemType != 'ios'){
            delay = 300;
        }
        api.openWin({
            name: ''+name+'',
            url: '../dist/'+name+'/index.html',
            bounces:false,
            delay: delay,
            slidBackEnabled:true,
            vScrollBarEnabled:false
        });
    }

    function openWin(name){
        // alert('open window ' + name)
        var delay = 0;
        if(api.systemType != 'ios'){
            delay = 300;
        }
        api.openWin({
            name: ''+name+'',
            url: ''+name+'.html',
            bounces:false,
            delay: delay,
            slidBackEnabled:true,
            vScrollBarEnabled:false
        });
    }

</script>
</html>
